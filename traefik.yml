version: '3.5'
services:
  traefik_init:
    image: {{.Traefik}}
    command:
    - "storeconfig"
    - "--api"
    - "--entrypoints=Name:http Address::80 Redirect.EntryPoint:https"
    - "--entrypoints=Name:https Address::443 TLS"
    - "--default—Éntrypoints=http,https"
    - "--acme"
    - "--acme.storage=traefik/acme/account"
    - "--acme.entryPoint=https"
    - "--acme.httpChallenge.entryPoint=http"
    - "--acme.onHostRule=true"
    - "--acme.onDemand=false"
    - "--acme.email={{.Email}}"
    - "--docker"
    - "--docker.exposedbydefault=false"
    - "--docker.swarmMode"
    - "--docker.domain={{.Domain}}"
    - "--docker.watch"
    - "--consul"
    - "--consul.endpoint=consul:8500"
    - "--consul.prefix=traefik"
    networks:
    - traefik
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
    - consul
  traefik:
    image: {{.Traefik}}
    depends_on:
    - traefik_init
    - consul
    command:
    - "--consul"
    - "--consul.endpoint=consul:8500"
    - "--consul.prefix=traefik"
    - "--logLevel=info"
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    networks:
    - webgateway
    - traefik
    ports:
    - "80:80"
    - "443:443"
    deploy:
      mode: global
      placement:
        constraints:
        - node.role == manager
      labels:
      - traefik.enable=true
      - traefik.backend=traefik
      - traefik.frontend.rule=PathPrefixStrip:/traefik
      - traefik.port=8080
      - traefik.docker.network=webgateway
      update_config:
        parallelism: 1
        delay: 10s
      restart_policy:
        condition: on-failure
  consul:
    image: consul:1.3.0
    command: agent -server -bootstrap-expect=1
    volumes:
    - consul-data:/consul/data
    environment:
    - CONSUL_LOCAL_CONFIG={"datacenter":"untill","server":true}
    - CONSUL_BIND_INTERFACE=eth0
    - CONSUL_CLIENT_INTERFACE=eth0
    deploy:
      replicas: 1
      placement:
        constraints:
        - node.role == manager
      restart_policy:
        condition: on-failure
    networks:
    - traefik

networks:
  traefik:
    external: true
  webgateway:
    external: true

volumes:
  consul-data:
    name: consul