###### Cluster Names

# OrganizationName is used to generate keys
OrganizationName: <Your Organization Name>

# ClusterName is used to name key files
ClusterName: <Your Cluster Name>

# This user will be created on each node and given sudo permissions
ClusterUser: cluster

###### Keys Location

# ${HOME} for Windows will be C:/Users/<User Name>
# $ClusterName will be replaced automatically

PublickKey: ${HOME}/.ssh/$ClusterName.pub
PrivateKey: ${HOME}/.ssh/$ClusterName

######  Software Versions

# Referenced in dockerfiles as "{{ .Grafana }} " etc

Docker-ce: 17.12.0~ce-0~ubuntu
Prometheus: prometheus-2.2.1.linux-amd64
Grafana: grafana/grafana:5.0.1
Traefik: traefik:1.7

######  Alert Maanager

AlertManager: <slack or discord>

# This name will be seen aas a source of messages
AlertManagerAccount: <Sender name>

AlertManagerChannel: <Name of channel>