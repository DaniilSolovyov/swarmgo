---
actions:
  1:
    action: delete_indices
    description: >-
      Delete indices older than 15 days (based on index name).
    options:
      ignore_empty_list: True
      disable_action: True
    filters:
      - filtertype: age
        source: name
        direction: older
        timestring: '%Y.%m.%d'
        unit: days
        unit_count: 15
