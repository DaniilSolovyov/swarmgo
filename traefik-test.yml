version: '3'

services:
  traefik:
    image: {{.Traefik}}
    command:
    - --docker
    - --docker.exposedbydefault=false
    - --docker.swarmMode
    - --docker.watch
    - --api
    - --docker.domain=localhost
    - --logLevel=INFO
    networks:
    - prometheus
    ports:
    - "80:80"
    - "8080:8080"
    deploy:
      placement:
        constraints:
        - node.role == manager

    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

networks:
  prometheus:
    external: true
